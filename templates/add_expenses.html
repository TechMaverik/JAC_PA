<!DOCTYPE html>
<html lang="en">
<head>
  <title>JAC-PA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>JAC-PA</h4>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="{{'/'}}">Expenses</a></li>
        <li class="active"><a href="{{'/add_expenses'}}">Add Expense</a></li>
        <li><a href="{{'/add_accounts'}}">Add Accounts</a></li>
        <li><a href="{{'/add_source'}}">Add Source</a></li>
        <li><a href="{{'/settings'}}">Settings</a></li>
      </ul><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    {% if status %}
     <div class="alert alert-success" role="alert">
       Successfully Added
      {% endif %}
    <div class="col-sm-9">
      <h4><small>ADD EXPENSES</small></h4>
      <hr>      
      <form action="/add_expenses" method="post">
        <div class="form-group">
          <label for="select account">Select Account :</label>
          <select  class="form-control" name="account">
            <option value="HDFC Bank">HDFC Bank</option>
            <option value="Federal Bank">Federal Bank</option>
            <option value="Indian Overseas Bank">Indian Overseas Bank</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="description" aria-describedby="description" placeholder="description">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="amount" aria-describedby="description" placeholder="expense amount">
        </div>
        <div class="form-group">
          <label for="expense type">Expense Type :</label>
          <select  class="form-control" name="type">
            <option>-</option>
            <option>Overkill</option>
            <option>Grocery</option>
          </select>
        </div>
        <div class="form-group">
          <label for="consumable bill">Is Consumable Bill? :</label>
          <select  class="form-control" name="bill">
            <option>-</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Recurring expense">Is Recurring Expense? :</label>
          <select  class="form-control" name="recurring">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="spend_to" aria-describedby="spend_to" placeholder="Spendt to">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="date" >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <br><br>
      
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>
